<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å…¨çƒåœ°ç†è³‡è¨Šç³»çµ± - å°ˆæ¥­äº®è‰²ç‰ˆ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #001529; font-family: "Microsoft JhengHei", sans-serif; }
        
        /* æ ¸å¿ƒä¿®æ”¹ï¼šè®“åœ°åœ–åœ–å±¤è®Šäº®ã€å¢åŠ å°æ¯” */
        .leaflet-tile-pane {
            filter: brightness(1.2) contrast(1.1);
        }

        #map { height: 100vh; width: 100%; }

        /* æ»‘é¼ æ‡¸åœçš„è³‡è¨Šæ¡† */
        .custom-tooltip {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #00d4ff;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .tooltip-content { width: 180px; text-align: center; }
        .tooltip-content h3 { margin: 0 0 8px 0; color: #1a1a1a; font-size: 18px; border-bottom: 2px solid #00d4ff; padding-bottom: 5px; }
        .tooltip-content img { width: 110px; border: 1px solid #eee; margin-bottom: 8px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tooltip-content p { margin: 4px 0; font-size: 13px; color: #444; text-align: left; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. åˆå§‹åŒ–åœ°åœ–ï¼Œè¨­å®šç¯„åœé™åˆ¶ (MaxBounds)
        // é™åˆ¶ç¶“ç·¯åº¦ç¯„åœï¼Œé˜²æ­¢åœ°åœ–å»¶ä¼¸é‡è¤‡
        const southWest = L.latLng(-85, -180);
        const northEast = L.latLng(85, 180);
        const bounds = L.latLngBounds(southWest, northEast);

        const map = L.map('map', {
            center: [20, 0],
            zoom: 3,
            minZoom: 2,
            maxZoom: 10,
            maxBounds: bounds, // é™åˆ¶åªèƒ½åœ¨ä¸–ç•Œåœ°åœ–å…§æ»‘å‹•
            maxBoundsViscosity: 1.0, // ç¢°åˆ°é‚Šç•Œæ™‚åƒæ’ç‰†ä¸€æ¨£ï¼Œä¸æœƒæ»‘éé ­
            worldCopyJump: false
        });

        // 2. è¡›æ˜Ÿåº•åœ– (Esri äº®è‰²é«˜ç•«è³ª)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            noWrap: true, // ç¦æ­¢åœ°åœ–åœ¨æ°´å¹³æ–¹å‘è¤‡è£½
            bounds: bounds
        }).addTo(map);

        // 3. è¼‰å…¥é‚Šç•Œèˆ‡äº’å‹•
        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "rgba(255,255,255,0.6)", // æ›´æ¸…æ™°çš„åœ‹ç•Œç·š
                        weight: 1,
                        fillColor: "#00d4ff",
                        fillOpacity: 0.05
                    },
                    onEachFeature: function (feature, layer) {
                        const engName = feature.properties.ADMIN || feature.properties.name;
                        
                        layer.on('mouseover', async function (e) {
                            // æ»‘é¼ ç§»å…¥ï¼šåœ‹å®¶è®Šäº®é»ƒè‰²é«˜äº®
                            this.setStyle({ fillOpacity: 0.4, weight: 2, color: "#f1c40f" });

                            try {
                                const res = await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(engName)}?fullText=true`);
                                const cData = await res.json();
                                const c = cData[0];
                                const zhName = c.translations.zho ? c.translations.zho.common : engName;

                                const content = `
                                    <div class="tooltip-content">
                                        <h3>${zhName}</h3>
                                        <img src="${c.flags.png}">
                                        <p><b>ğŸ“ é¦–éƒ½ï¼š</b>${c.capital ? c.capital[0] : 'ç„¡'}</p>
                                        <p><b>ğŸ‘¥ äººå£ï¼š</b>${c.population.toLocaleString()} äºº</p>
                                    </div>
                                `;

                                layer.bindTooltip(content, {
                                    sticky: true,
                                    className: 'custom-tooltip',
                                    opacity: 1,
                                    direction: 'top'
                                }).openTooltip();

                            } catch (err) {
                                layer.bindTooltip(engName).openTooltip();
                            }
                        });

                        layer.on('mouseout', function () {
                            // é‚„åŸåœ‹ç•Œæ¨£å¼
                            this.setStyle({ fillOpacity: 0.05, weight: 1, color: "rgba(255,255,255,0.6)" });
                        });

                        layer.on('click', function () {
                            window.open(`https://zh.wikipedia.org/wiki/${encodeURIComponent(engName)}`, '_blank');
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
