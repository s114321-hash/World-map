<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球地理資訊系統 - 繁體感應版</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #001020; font-family: "Microsoft JhengHei", sans-serif; }
        
        /* 1. 地圖增亮濾鏡：解決地圖太暗的問題 */
        .leaflet-tile-pane {
            filter: brightness(1.1) contrast(1.1);
        }

        #map { height: 100vh; width: 100%; }

        /* 2. 精緻化的自定義資訊框 */
        .custom-tooltip {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #3498db;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .tooltip-content { width: 190px; text-align: center; }
        .tooltip-content h3 { margin: 0 0 10px 0; color: #2c3e50; font-size: 19px; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
        .tooltip-content img { width: 120px; border: 1px solid #eee; margin-bottom: 10px; border-radius: 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .tooltip-content p { margin: 5px 0; font-size: 14px; color: #444; text-align: left; line-height: 1.4; }
        .data-label { font-weight: bold; color: #2980b9; }
        .click-hint { color: #95a5a6; font-size: 11px; margin-top: 8px; border-top: 1px solid #eee; padding-top: 5px; display: block; }
    </style>
</head>
<body>

    <div id="map"></div>
