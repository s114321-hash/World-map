<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動世界地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: "Microsoft JhengHei", sans-serif; }
        #map { height: 100vh; width: 100%; }

        /* 資訊卡樣式 (點擊國家後彈出) */
        .info-card {
            max-width: 280px;
            text-align: left;
            padding: 5px;
        }
        .info-card h3 {
            margin-top: 5px;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.3em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .info-card img.flag {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .info-card p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
            line-height: 1.5;
        }
        .info-card a.wiki-link {
            display: block;
            background-color: #3498db;
            color: white !important; /* !important 確保覆蓋 Leaflet 預設樣式 */
            padding: 8px 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
        }
        .info-card a.wiki-link:hover {
            background-color: #2980b9;
        }

        /* Leaflet 彈出視窗調整 */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            padding: 1px; /* 調整內邊距 */
        }
        .leaflet-popup-content {
            margin: 0;
        }
        .leaflet-popup-tip {
            background: white;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. 初始化地圖：設定地圖中心、縮放和範圍限制
        const map = L.map('map', {
            center: [20, 0], // 地圖中心點 (緯度, 經度)
            zoom: 3,         // 初始縮放級別
            maxBounds: [[-90, -180], [90, 180]], // 限制地圖邊界，防止重複滾動
            maxBoundsViscosity: 1.0, // 邊界彈性
            zoomControl: false,      // 隱藏縮放按鈕，讓畫面更簡潔
            worldCopyJump: false     // 防止地圖在左右方向重複顯示
        });

        // 2. 載入衛星底圖：使用 Es
