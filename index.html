<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>極光地理百科 - AI 專業定製版</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; }
        
        /* 地圖濾鏡：強化對比度、亮度與飽和度，營造高科技感 */
        .leaflet-tile-pane {
            filter: brightness(1.2) contrast(1.1) saturate(1.1) hue-rotate(-5deg);
        }

        #map { height: 100vh; width: 100%; background: #000; }

        /* 資訊框樣式：磨砂玻璃效果 (Glassmorphism) */
        .custom-tooltip {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 5px solid #00d4ff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .tooltip-content { width: 200px; }
        .tooltip-content h3 { margin: 0 0 10px 0; color: #1a1a1a; font-size: 20px; letter-spacing: 1px; }
        .tooltip-content img { width: 100%; height: auto; border-radius: 6px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .tooltip-content p { margin: 6px 0; font-size: 14px; color: #444; display: flex; justify-content: space-between; }
        .data-val { font-weight: bold; color: #007aff; }
        .hint { color: #888; font-size: 11px; text-align: center; margin-top: 10px; border-top: 1px solid #eee; padding-top: 5px; }
    </style>
</head>
<body>

    <div id="map"></div>
