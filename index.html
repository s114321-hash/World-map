<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #001a33; font-family: "Microsoft JhengHei", sans-serif; }
        #map { height: 100vh; width: 100%; }

        /* åœ°åœ–å¢äº®æ¿¾é¡ï¼šè®“è¡›æ˜Ÿåœ–çœ‹èµ·ä¾†æ›´é®®è±” */
        .leaflet-tile-pane { filter: brightness(1.2) contrast(1.1) saturate(1.2); }

        /* è³‡è¨Šå¡ç‰‡æ¨£å¼ */
        .custom-tooltip {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .tooltip-content { width: 180px; text-align: center; }
        .tooltip-content h3 { margin: 0 0 8px 0; color: #2c3e50; font-size: 18px; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
        .tooltip-content img { width: 110px; border: 1px solid #ddd; margin-bottom: 8px; border-radius: 4px; }
        .tooltip-content p { margin: 4px 0; font-size: 14px; color: #333; text-align: left; }
        .data-label { font-weight: bold; color: #2980b9; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. è¨­å®šåœ°åœ–ç¯„åœé™åˆ¶ï¼ˆé˜²æ­¢å·¦å³ç„¡é™é‡è¤‡ï¼‰
        const bounds = L.latLngBounds(L.latLng(-85, -180), L.latLng(85, 180));

        const map = L.map('map', {
            center: [20, 0],
            zoom: 3,
            minZoom: 2,
            maxBounds: bounds,
            maxBoundsViscosity: 1.0,
            worldCopyJump: false,
            zoomControl: false
        });

        // 2. è¡›æ˜Ÿåº•åœ– (Esri äº®è‰²é«˜ç•«è³ª)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            noWrap: true,
            bounds: bounds,
            attribution: 'Esri'
        }).addTo(map);

        // 3. æ ¸å¿ƒï¼šè¼‰å…¥ä¸–ç•Œé‚Šç•Œ (ä½¿ç”¨æœ€ç©©å®šçš„ jsDelivr CDN)
        const geojsonUrl = 'https://cdn.jsdelivr.net/gh/datasets/geo-countries@master/data/countries.geojson';

        fetch(geojsonUrl)
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "rgba(255,255,255,0.6)", // åœ‹ç•Œç·š
                        weight: 1,
                        fillColor: "#3498db",
                        fillOpacity: 0.1 // åˆå§‹é€æ˜åº¦
                    },
                    onEachFeature: function (feature, layer) {
                        const engName = feature.properties.ADMIN || feature.properties.name;

                        // ã€æ‡¸åœæ„Ÿæ‡‰ï¼šæ»‘é¼ ç¢°è§¸ã€‘
                        layer.on('mouseover', async function (e) {
                            // åœ‹å®¶è®Šè‰²é«˜äº®
                            this.setStyle({ fillOpacity: 0.4, weight: 2, color: "#f1c40f" });

                            try {
                                // æŠ“å–ç¹é«”ä¸­æ–‡è³‡æ–™
                                const res = await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(engName)}?fullText=true`);
                                const cData = await res.json();
                                const c = cData[0];
                                
                                // ç¢ºä¿åœ‹åæ˜¯ç¹é«”ä¸­æ–‡
                                const zhName = c.translations.zho ? c.translations.zho.common : engName;
                                const capital = c.capital ? c.capital[0] : 'ç„¡è³‡æ–™';

                                const content = `
                                    <div class="tooltip-content">
                                        <h3>${zhName}</h3>
                                        <img src="${c.flags.png}">
                                        <p><span class="data-label">ğŸ“ é¦–éƒ½ï¼š</span>${capital}</p>
                                        <p><span class="data-label">ğŸ‘¥ äººå£ï¼š</span>${c.population.toLocaleString()} äºº</p>
                                        <p style="color:#3498db; font-size:11px; margin-top:5px;">(é»æ“Šçœ‹è©³ç´°ç™¾ç§‘)</p>
                                    </div>
                                `;

                                layer.bindTooltip(content, {
                                    sticky: true, // é—œéµï¼šè®“è³‡è¨Šæ¡†è·Ÿè‘—æ»‘é¼ è·‘
                                    className: 'custom-tooltip',
                                    opacity: 1,
                                    direction: 'top'
                                }).openTooltip();

                            } catch (err) {
                                layer.bindTooltip(engName).openTooltip();
                            }
                        });

                        // ã€æ»‘é¼ é›¢é–‹ã€‘é‚„åŸæ¨£å¼
                        layer.on('mouseout', function () {
                            this.setStyle({ fillOpacity: 0.1, weight: 1, color: "rgba(255,255,255,0.6)" });
                        });

                        // ã€é»æ“Šè·³è½‰ã€‘ç¹é«”ç¶­åŸºç™¾ç§‘
                        layer.on('click', function () {
                            window.open(`https://zh.wikipedia.org/zh-tw/${encodeURIComponent(engName)}`, '_blank');
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
