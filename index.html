<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動衛星地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* 讓地圖滿版顯示，跟目標網站一模一樣 */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #map { height: 100vh; width: 100%; }

        /* 滑鼠移上去的標籤樣式 */
        .leaflet-tooltip {
            background: rgba(0, 0, 0, 0.8) !important;
            color: #fff !important;
            border: 1px solid #777 !important;
            font-size: 14px !important;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. 建立地圖：預設看到全球，背景設為黑色
        const map = L.map('map', {
            center: [20, 0],
            zoom: 3,
            zoomControl: false // 隱藏按鈕，讓介面乾淨
        });

        // 2. 直接呼叫「衛星地圖圖層」：這就是你要的圖片效果，不需要上傳照片
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri'
        }).addTo(map);

        // 3. 讀取全世界的國家邊界數據
        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "rgba(255,255,255,0.4)", // 國界線：半透明白色
                        weight: 1,
                        fillColor: "transparent",       // 平時透明
                        fillOpacity: 0
                    },
                    onEachFeature: function (feature, layer) {
                        const name = feature.properties.ADMIN;

                        // 當滑鼠移入：變換顏色並顯示國名
                        layer.on('mouseover', function() {
                            this.setStyle({
                                fillColor: "#3498db",
                                fillOpacity: 0.3
                            });
                            this.bindTooltip(name, { direction: "top", sticky: true }).openTooltip();
                        });

                        // 當滑鼠移出：恢復透明
                        layer.on('mouseout', function() {
                            this.setStyle({ fillOpacity: 0 });
                        });

                        // 當點擊國家：直接跳轉到維基百科
                        layer.on('click', function() {
                            const wikiUrl = `https://zh.wikipedia.org/wiki/${encodeURIComponent(name)}`;
                            window.location.href = wikiUrl;
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
