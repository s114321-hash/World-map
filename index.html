<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球地理資訊系統 - 繁體中文專業版</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #001529; font-family: "Microsoft JhengHei", "PingFang TC", sans-serif; }
        
        /* 地圖亮度與對比度強化 */
        .leaflet-tile-pane {
            filter: brightness(1.15) contrast(1.1);
        }

        #map { height: 100vh; width: 100%; }

        /* 滑鼠懸停資訊框樣式 - 繁體中文優化 */
        .custom-tooltip {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .tooltip-content { width: 190px; text-align: center; }
        .tooltip-content h3 { margin: 0 0 8px 0; color: #2c3e50; font-size: 18px; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
        .tooltip-content img { width: 110px; border: 1px solid #eee; margin-bottom: 8px; border-radius: 4px; }
        .tooltip-content p { margin: 4px 0; font-size: 14px; color: #333; text-align: left; line-height: 1.5; }
        .data-label { color: #2980b9; font-weight: bold; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. 初始化地圖與邊界限制
        const southWest = L.latLng(-85, -180);
        const northEast = L.latLng(85, 180);
        const bounds = L.latLngBounds(southWest, northEast);

        const map = L.map('map', {
            center: [20, 0],
            zoom: 3,
            minZoom: 2,
            maxBounds: bounds,
            maxBoundsViscosity: 1.0,
            worldCopyJump: false
        });
