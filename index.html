<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #001529; font-family: "Microsoft JhengHei", "PingFang TC", sans-serif; }
        
        /* åœ°åœ–äº®åº¦èˆ‡å°æ¯”åº¦å¼·åŒ– */
        .leaflet-tile-pane {
            filter: brightness(1.15) contrast(1.1);

        #map { height: 100vh; width: 100%; }

        /* æ»‘é¼ æ‡¸åœè³‡è¨Šæ¡†æ¨£å¼ - ç¹é«”ä¸­æ–‡å„ªåŒ– */
        .custom-tooltip {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .tooltip-content { width: 190px; text-align: center; }
        .tooltip-content h3 { margin: 0 0 8px 0; color: #2c3e50; font-size: 18px; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
        .tooltip-content img { width: 110px; border: 1px solid #eee; margin-bottom: 8px; border-radius: 4px; }
        .tooltip-content p { margin: 4px 0; font-size: 14px; color: #333; text-align: left; line-height: 1.5; }
        .data-label { color: #2980b9; font-weight: bold; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. åˆå§‹åŒ–åœ°åœ–èˆ‡é‚Šç•Œé™åˆ¶
        const southWest = L.latLng(-85, -180);
        const northEast = L.latLng(85, 180);
        const bounds = L.latLngBounds(southWest, northEast);

        const map = L.map('map', {
            center: [20, 0],
            zoom: 3,
            minZoom: 2,
            maxBounds: bounds,
            maxBoundsViscosity: 1.0,
            worldCopyJump: false
        });

        // 2. è¼‰å…¥è¡›æ˜Ÿåº•åœ–
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            noWrap: true,
            bounds: bounds
        }).addTo(map);

        // 3. è¼‰å…¥å…¨çƒé‚Šç•Œæ•¸æ“š
        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "rgba(255,255,255,0.7)",
                        weight: 1,
                        fillColor: "#3498db",
                        fillOpacity: 0.05
                    },
                    onEachFeature: function (feature, layer) {
                        // å–å¾—åŸå§‹è‹±æ–‡åç¨±ä½œç‚ºæŸ¥è©¢ Key
                        const engName = feature.properties.ADMIN || feature.properties.name;
                        
                        // è¨­å®šã€Œç¢°åˆ°ã€è§¸ç™¼
                        layer.on('mouseover', async function (e) {
                            // åœ‹å®¶è®Šè‰²é«˜äº®
                            this.setStyle({ fillOpacity: 0.35, weight: 2, color: "#f1c40f" });

                            try {
                                // æŠ“å–åœ‹å®¶è©³ç´°è³‡æ–™ (ç¹é«”ä¸­æ–‡è½‰æ›)
                                const res = await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(engName)}?fullText=true`);
                                const cData = await res.json();
                                const c = cData[0];
                                
                                // å„ªå…ˆæå–ç¹é«”ä¸­æ–‡ç¿»è­¯ (zho)
                                const zhName = c.translations.zho ? c.translations.zho.common : engName;
                                const capitalZh = c.capital ? c.capital[0] : 'ç„¡è³‡æ–™';

                                const content = `
                                    <div class="tooltip-content">
                                        <h3>${zhName}</h3>
                                        <img src="${c.flags.png}">
                                        <p><span class="data-label">ğŸ“ é¦–éƒ½ï¼š</span>${capitalZh}</p>
                                        <p><span class="data-label">ğŸ‘¥ äººå£ï¼š</span>${c.population.toLocaleString()} äºº</p>
                                        <p style="color:#e67e22; font-size:12px; margin-top:5px;">(é»æ“Šåœ°åœ–å¯æŸ¥çœ‹å®Œæ•´ä»‹ç´¹)</p>
                                    </div>
                                `;

                                layer.bindTooltip(content, {
                                    sticky: true, // è·Ÿéš¨æ»‘é¼ ç§»å‹•
                                    className: 'custom-tooltip',
                                    opacity: 1,
                                    direction: 'top'
                                }).openTooltip();

                            } catch (err) {
                                layer.bindTooltip(engName).openTooltip();
                            }
                        });

                        // æ»‘é¼ ç§»é–‹é‚„åŸ
                        layer.on('mouseout', function () {
                            this.setStyle({ fillOpacity: 0.05, weight: 1, color: "rgba(255,255,255,0.7)" });
                        });

                        // é»æ“Šç›´æ¥é–‹å•Ÿç¹é«”ç¶­åŸºç™¾ç§‘
                        layer.on('click', function () {
                            window.open(`https://zh.wikipedia.org/zh-tw/${encodeURIComponent(engName)}`, '_blank');
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
