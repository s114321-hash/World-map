<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>世界地圖入口</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #map { height: 100vh; width: 100%; }
        .label { background: #000; color: #fff; border: 1px solid #00d4ff; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { center: [20, 0], zoom: 3, zoomControl: false });
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: "white", weight: 0.5, fillOpacity: 0 },
                    onEachFeature: function (feature, layer) {
                        const name = feature.properties.ADMIN;
                        layer.on('mouseover', function() {
                            this.setStyle({ fillColor: "#00d4ff", fillOpacity: 0.3 });
                        });
                        layer.on('mouseout', function() { this.setStyle({ fillOpacity: 0 }); });
                        layer.on('click', function() {
                            // 點擊後直接跳轉到介紹頁，並告訴那一頁我們點了誰
                            window.location.href = `detail.html?country=${encodeURIComponent(name)}`;
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
