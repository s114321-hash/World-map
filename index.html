<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球地理資訊探索</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        /* 彈出視窗精美樣式 */
        .info-popup { max-width: 250px; }
        .info-popup img { width: 100%; border-radius: 4px; margin-bottom: 8px; border: 1px solid #ddd; }
        .info-popup h3 { margin: 5px 0; color: #2c3e50; }
        .info-popup p { font-size: 13px; line-height: 1.5; color: #555; margin: 5px 0; }
        .wiki-btn { display: block; text-align: center; background: #3498db; color: white !important; padding: 8px; border-radius: 4px; text-decoration: none; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. 初始化地圖：設定不重複、不亂跑
        const map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            maxBounds: [[-90, -180], [90, 180]],
            maxBoundsViscosity: 1.0,
            zoomControl: false
        });

        // 2. 衛星底圖 (Esri 官方穩定服務)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

        // 3. 使用 Natural Earth 提供的精確地理資料 (欄位統一為 NAME)
        const geoDataUrl = 'https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson';

        fetch(geoDataUrl)
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: "white", weight: 0.5, fillOpacity: 0.05 },
                    onEachFeature: function (feature, layer) {
                        // 這是核心修復：統一抓取 NAME 欄位，這在該資料庫中絕對存在
                        const countryName = feature.properties.NAME || feature.properties.name || "Unknown";

                        layer.on('mouseover', function() { this.setStyle({ fillOpacity: 0.3, fillColor: "#00d4ff" }); });
                        layer.on('mouseout', function() { this.setStyle({ fillOpacity: 0.05 }); });

                        layer.on('click', async function(e) {
                            // 建立一個暫時的 Loading 視窗
                            const popup = L.popup({ className: 'info-popup' })
                                .setLatLng(e.latlng)
                                .setContent(`<div>正在探索 ${countryName}...</div>`)
                                .openOn(map);

                            try {
                                // 同時向
