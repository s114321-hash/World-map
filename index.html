<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å…¨çƒåœ°ç†è³‡è¨Šç³»çµ± - ç¹é«”æ„Ÿæ‡‰ç‰ˆ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #001a33; font-family: "Microsoft JhengHei", sans-serif; }
        #map { height: 100vh; width: 100%; }

        /* åœ°åœ–å¢äº®æ¿¾é¡ï¼šè§£æ±ºé»‘å±èˆ‡æš—æ·¡æ„Ÿ */
        .leaflet-tile-pane {
            filter: brightness(1.2) contrast(1.1);
        }

        /* è³‡è¨Šå¡æ¨£å¼ (ä»¿ Lidicity ç²¾ç·»é¢¨) */
        .custom-tooltip {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .tooltip-content { width: 180px; text-align: center; }
        .tooltip-content h3 { margin: 0 0 8px 0; color: #2c3e50; font-size: 19px; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
        .tooltip-content img { width: 110px; border: 1px solid #ddd; margin-bottom: 10px; border-radius: 4px; }
        .tooltip-content p { margin: 4px 0; font-size: 14px; color: #333; text-align: left; }
        .data-label { font-weight: bold; color: #2980b9; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. è¨­å®šåœ°åœ–ç¯„åœé™åˆ¶ï¼šé–å®šä¸–ç•Œï¼Œä¸é‡è¤‡é¡¯ç¤º
        const bounds = L.latLngBounds(L.latLng(-85, -180), L.latLng(85, 180));

        const map = L.map('map', {
            center: [20, 0],
            zoom: 3,
            minZoom: 2,
            maxBounds: bounds,
            maxBoundsViscosity: 1.0,
            worldCopyJump: false,
            zoomControl: false
        });

        // 2. è¡›æ˜Ÿåº•åœ– (é«˜ç•«è³ª Esri)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            noWrap: true,
            bounds: bounds
        }).addTo(map);

        // 3. è¼‰å…¥å…¨çƒé‚Šç•Œè³‡æ–™
        const geojsonUrl = 'https://cdn.jsdelivr.net/gh/datasets/geo-countries@master/data/countries.geojson';

        fetch(geojsonUrl)
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "rgba(255,255,255,0.6)",
                        weight: 1,
                        fillColor: "#3498db",
                        fillOpacity: 0.05 // å¹³æ™‚å¹¾ä¹é€æ˜
                    },
                    onEachFeature: function (feature, layer) {
                        const engName = feature.properties.ADMIN || feature.properties.name;

                        // æ»‘é¼ ç¢°è§¸ (Hover) è§¸ç™¼äº‹ä»¶
                        layer.on('mouseover', async function (e) {
                            // åœ‹å®¶é«˜äº®é¡¯ç¤º
                            this.setStyle({ fillOpacity: 0.35, weight: 2, color: "#f1c40f" });

                            try {
                                // æŠ“å–ç¹é«”ä¸­æ–‡è³‡è¨Š
                                const res = await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(engName)}?fullText=true`);
                                const cData = await res.json();
                                const c = cData[0];
                                
                                // å¼·åˆ¶æŠ“å–ç¹é«”ä¸­æ–‡å
                                const zhName = c.translations.zho ? c.translations.zho.common : engName;
                                const capital = c.capital ? c.capital[0] : 'ç„¡è³‡æ–™';

                                const content = `
                                    <div class="tooltip-content">
                                        <h3>${zhName}</h3>
                                        <img src="${c.flags.png}">
                                        <p><span class="data-label">ğŸ“ é¦–éƒ½ï¼š</span>${capital}</p>
                                        <p><span class="data-label">ğŸ‘¥ äººå£ï¼š</span>${c.population.toLocaleString()} äºº</p>
                                        <p style="color:#e67e22; font-size:11px; margin-top:5px;">(é»æ“Šåœ°åœ–å¯æŸ¥çœ‹å®Œæ•´ä»‹ç´¹)</p>
                                    </div>
                                `;

                                // ç¶å®šä¸¦é–‹å•Ÿè³‡è¨Šæ¡†ï¼Œè¨­å®š sticky: true è®“å®ƒè·Ÿè‘—æ»‘é¼ 
                                layer.bindTooltip(content, {
                                    sticky: true,
                                    className: 'custom-tooltip',
                                    opacity: 1,
                                    direction: 'top'
                                }).openTooltip();

                            } catch (err) {
                                layer.bindTooltip(engName).openTooltip();
                            }
                        });

                        // æ»‘é¼ é›¢é–‹é‚„åŸ
                        layer.on('mouseout', function () {
                            this.setStyle({ fillOpacity: 0.05, weight: 1, color: "rgba(255,255,255,0.6)" });
                        });

                        // é»æ“Šäº‹ä»¶ï¼šè·³è½‰è‡³ç¹é«”ç¶­åŸºç™¾ç§‘
                        layer.on('click', function () {
                            window.open(`https://zh.wikipedia.org/zh-tw/${encodeURIComponent(engName)}`, '_blank');
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
